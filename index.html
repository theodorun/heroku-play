<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scribble</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="jquery.lettering-0.6.1.min.js"></script>
    <script src="script1.js"></script>
    <link rel="stylesheet" type="text/css" href="stylemain.css">
</head>
<body id="main">
<div id="upper">
    <h1>Spot The Bingo</h1>
</div>
<div id="divgrabmore">
    <button id="grabmore">Get a random rack</button>
</div>
<div id="bingos">
    <span class="char1">E</span><span class="char2">M</span><span class="char3">P</span><span class="char4">T</span><span class="char5">Y</span><span class="char6">!</span><span class="char7">!</span><span class="char8">W</span>
   </div>

<div>
    <div id="divracks">
        <span class="racks" id="empty"><span class="char1">X</span><span class="char2">X</span><span class="char3">X</span><span class="char4">X</span><span class="char5">X</span><span class="char6">X</span><span class="char7">X</span></span>

    </div>

    <div id="divguess">
        <input type="text" id="guess" placeholder=" Your Guess">
        <input id="submitGuess" type="submit" value="Submit">
    </div>

</div>
</body>

</html>
